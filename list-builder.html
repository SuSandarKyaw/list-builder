<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lb.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="">
                    <h2 class="my-3">List Builder</h2>
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" id="textInput">
                    <button class="btn btn-dark" id="createBtn">
                      <i class="bi bi-plus-circle"></i> Create</button>
                   </div>
                     <div class="d-flex justify-content-between">
                        <h5>Total : <span id="totalCount" class="badge bg-black">0</span></h5>
                        <h5>Done : <span id="doneCount" class="badge bg-black">0</span></h5>
                     </div>
                   <ul id="lists" class="list-group">
                   </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./lb.js"></script>
</body>
</html>
